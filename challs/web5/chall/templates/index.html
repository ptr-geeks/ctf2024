{% extends 'base.html' %}

{% block content %}
{% for post in content %}
<div class="container">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <p style="color:gray;">Created at: {{ post.created }}</p>
    {% if post.image %}
        <img src="/images/{{ post.image }}" class="img-fluid" alt="Responsive image">
    {% endif %}
</div>
{% endfor %}
{% endblock %}
